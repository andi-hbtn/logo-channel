<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Beyond</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo-wrapper">
            <div class="logo-background"></div>
            <div class="logo-center-2">
                <div class="logo-center">
                    <div class="icon-code">
                        &lt;/&gt;
                    </div>
                    <div class="logo-text">
                        <span class="script">Script</span>
                        <span class="beyond">Beyond</span>
                    </div>
                </div>
            </div>
            <!-- First circle (solid) -->
            <div class="orbit orbit-solid-1">
                <span class="dot dot-yellow dot-small"></span>
                <span class="dot dot-yellow dot-small"></span>
            </div>
            <!-- Second circle (dotted) -->
            <div class="orbit orbit-dotted-1">
                <span class="dot dot-yellow"></span>
                <span class="dot dot-yellow"></span>
                <span class="dot dot-yellow"></span>
                <span class="dot dot-yellow"></span>
            </div>
            <!-- Third circle (solid) -->
            <div class="orbit orbit-solid-2">
                <span class="dot dot-yellow dot-small"></span>
                <span class="dot dot-yellow dot-small"></span>
                <span class="dot dot-yellow dot-small"></span>
            </div>
            <!-- Fourth circle (dotted) -->
            <div class="orbit orbit-dotted-2">
                <span class="dot dot-yellow"></span>
                <span class="dot dot-yellow"></span>
            </div>
            <!-- Fifth circle (solid) -->
            <div class="orbit orbit-solid-3">
                <span class="dot dot-yellow"></span>
                <span class="dot dot-yellow"></span>
                <span class="dot dot-yellow dot-small"></span>
            </div>
        </div>
        <!-- Removed .cloud-icon and .star-icon -->
    </div>

    <img src="../../v4.png">
</body>

</html>
